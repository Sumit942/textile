<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Invoice Report</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        @page {
            size: A3;
            margin: 0;
        }
        th, td {
            border: 1px solid black;
            padding-left: 5px;
            padding-right: 5px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            table-layout: fixed;
        }
        .headerRow {
            color: white;
            background: #142854;
        }
        body {
            margin: 5px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr class="headerRow">
        <th>S.No</th>
        <th>Invoice Date</th>
        <th>Invoice No</th>
        <th>Party Name</th>
        <th>Amount</th>
        <th>Total Tax</th>
        <th>PnF</th>
        <th>Total Amount</th>
        <th></th>
        <th>Paid Amt</th>
        <th>Paid Date</th>
        <th>Debit</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="invoice, invoiceStat : ${invoiceReport}" th:if="${invoiceStat.index < invoiceReport.size()-1}">
    <tr>
        <td><span th:text="${invoiceStat.count}" /></td>
        <td><span th:text="${#dates.format(invoice.invoiceDate, 'dd/MM/yyyy')}" /></td>
        <td><span th:text="${invoice.invoiceNo}" /></td>
        <td><span th:text="${invoice.billToPartyName}" /></td>
        <td><span th:text="${#numbers.formatDecimal(invoice.totalAmount, 0, 'COMMA', 2, 'POINT')}" /></td>
        <td><span th:text="${#numbers.formatDecimal(invoice.totalTaxAmount, 0, 'COMMA', 2, 'POINT')}" /></td>
        <td><span th:if="${invoice.pnfCharge > 0}" th:text="${#numbers.formatDecimal(invoice.pnfCharge, 0, 'COMMA', 2, 'POINT')}" /></td>
        <td><span th:text="${#numbers.formatDecimal(invoice.totalAmountAfterTax, 0, 'COMMA', 2, 'POINT')}" /></td>
        <td><span th:if="${invoice.paid != null}" th:text="${invoice.paid ? 'Paid' : 'UnPaid'}" /></td>
        <td><span th:if="${invoice.paidAmount > 0}" th:text="${#numbers.formatDecimal(invoice.paidAmount, 0, 'COMMA', 2, 'POINT')}" /></td>
        <td><span th:text="${#dates.format(invoice.paymentDt, 'dd/MM/yyyy')} "/></td>
        <td><span th:if="${invoice.amtDr > 0}" th:text="${#numbers.formatDecimal(invoice.amtDr, 0, 'COMMA', 2, 'POINT')}" /></td>
    </tr>
    </th:block>
    <tr height="25">
        <td height="25"></td><td height="25"></td><td height="25"></td><td height="25"></td><td height="25"></td><td height="25"></td>
        <td height="25"></td><td height="25"></td><td height="25"></td><td height="25"></td><td height="25"></td><td height="25"></td>
    </tr>
    <tr style="font-style: oblique;font-weight: 600;">
        <td></td><td></td><td></td>
        <td style="text-align: right;">Total: </td>
        <td><span th:text="${#numbers.formatDecimal(invoiceReport.get(invoiceReport.size()-1).getTotalAmount(), 0, 'COMMA', 2, 'POINT')}" /></td>
        <td><span th:text="${#numbers.formatDecimal(invoiceReport.get(invoiceReport.size()-1).getTotalTaxAmount(), 0, 'COMMA', 2, 'POINT')}" /></td>
        <td><span th:if="${invoiceReport.get(invoiceReport.size()-1).getPnfCharge() > 0}" th:text="${#numbers.formatDecimal(invoiceReport.get(invoiceReport.size()-1).getPnfCharge(), 0, 'COMMA', 2, 'POINT')}" /></td>
        <td><span th:text="${#numbers.formatDecimal(invoiceReport.get(invoiceReport.size()-1).getTotalAmountAfterTax(), 0, 'COMMA', 2, 'POINT')}" /></td>
        <td></td>
        <td><span th:if="${invoiceReport.get(invoiceReport.size()-1).getPaidAmount() > 0}" th:text="${#numbers.formatDecimal(invoiceReport.get(invoiceReport.size()-1).getPaidAmount(), 0, 'COMMA', 2, 'POINT')}" /></td>
        <td></td>
        <td><span th:if="${invoiceReport.get(invoiceReport.size()-1).getAmtDr() > 0}" th:text="${#numbers.formatDecimal(invoiceReport.get(invoiceReport.size()-1).getAmtDr(), 0, 'COMMA', 2, 'POINT')}" /></td>
    </tr>
    <tr  style="font-style: oblique;font-weight: 600;">
        <td></td><td></td><td></td><td></td><td></td><td></td>
        <td></td><td></td><td></td><td>Pending:</td><td colspan="2" th:text="${invoiceReport.get(invoiceReport.size()-1).getBillToPartyName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
