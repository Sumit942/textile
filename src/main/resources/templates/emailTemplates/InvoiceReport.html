<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Invoice Report</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        @page {
            size: A3;
            margin: 0;
        }
        th, td {
            border: 1px solid black;
            padding-left: 5px;
            padding-right: 5px;
        }
        table {
            border-collapse: collapse;
            table-layout: fixed;
        }
        .headerRow {
            color: white;
            background: #607D8B;
        }
        body {
            margin: 5px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr class="headerRow">
        <th>S.No</th>
        <th>Invoice Date</th>
        <th>Invoice No</th>
        <th>Party Name</th>
        <th>Amount</th>
        <th>Total Tax</th>
        <th>PnF</th>
        <th>Total Amount</th>
        <th>Payment Status</th>
        <th>Paid</th>
        <th>Payment Date</th>
        <th>Debit</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="invoice, invoiceStat : ${invoiceReport}">
    <tr>
        <td><span th:if="${invoiceStat.count < invoiceReport.size() - 1 }" th:text="${invoiceStat.count}" /></td>
        <td><span th:text="${#dates.format(invoice.invoiceDate, 'dd/MM/yyyy')}" /></td>
        <td><span th:text="${invoice.invoiceNo}" /></td>
        <td><span th:text="${invoice.billToPartyName}" /></td>
        <td><span th:text="${invoice.totalAmount}" /></td>
        <td><span th:text="${invoice.totalTaxAmount}" /></td>
        <td><span th:text="${invoice.pnfCharge}" /></td>
        <td><span th:text="${invoice.totalAmountAfterTax}" /></td>
        <td><span th:if="${invoice.paid != null}" th:text="${invoice.paid ? 'Paid' : 'UnPaid'}" /></td>
        <td><span th:text="${invoice.paidAmount}" /></td>
        <td><span th:text="${#dates.format(invoice.paymentDt, 'dd/MM/yyyy')} "/></td>
        <td><span th:text="${invoice.amtDr}" /></td>
    </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
